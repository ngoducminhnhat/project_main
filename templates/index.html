<!DOCTYPE html>
<html>
  <head>
    <title>Nhận diện khuôn mặt</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">

  </script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <div class="header">
          <img class="image" src="https://dut.udn.vn/portals/_default/skins/dhbk/img/front/logo.png" alt="">
          <img src="http://ete.dut.udn.vn/theme/images/logo.jpg" alt="">
        </div>
        <p class="heading">PHÂN LOẠI ĐEO KHẨU TRANG TỪ ĐÓ NHẬN DIỆN DANH TÍNH KHUÔN MẶT TRONG RA VÀO CHUNG CƯ</p>
          <div id="key"></div>
          <div id="value"></div>
          <br/>
          <div class="contain" >
            <button  name="cam" class="button" id="opencam">Mở camera</button>
            <button class="button" id="cancelButton">Hủy</button>
          </div>
        <script>
            // Xử lý sự kiện khi nút "Hủy" được bấm
            document.getElementById('cancelButton').addEventListener('click', function () {
                // Gửi yêu cầu đến máy chủ để dừng ứng dụng
                fetch('/stop')
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Đã xảy ra lỗi:', error);
                    });
            });
        </script>
        <hr class="line" />
      </header>
    </div>
  </body>


</html>
